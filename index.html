 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Note Taking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>

    <div id="app" >
        <div id="welcome-container">
            <h2>Welcome to the Note Taking App!</h2>
            <p>Please read the information below and click "One Of The Buttons To Continue" to proceed.</p>
            <h1>Are You A Catian ?</h1>
            <button type="button" class="btn btn-primary btn-lg" onclick="showLogin()">Yes</button>
            <button type="button" class="btn btn-danger btn-lg" onclick="showNo()">No</button>
    </div>

    <section class="vh-100" id="login-container" >
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-7 col-lg-6 col-xl-5">
              <img src="./pic/CAT_LOGO_SVG_.png" 
                class="img-fluid" alt="Cat image" >
                <h3>
            <pre>
    Use these Credentials :
    username: user
    password: password
            </pre> 
                </h3>
            </div>

            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form id="form-container">
                 <!-- Username input  -->
                <div class="form-outline mb-4" id="login-form">
                  <input type="text" id="username" required class="form-control form-control-lg" />
                  <label class="form-label" for="username">Username</label>  

                </div>
      
                <!-- Password input  -->
                <div class="form-outline mb-4" id="login-form">
                  <input type="password" id="password" required class="form-control form-control-lg" />
                  <label class="form-label" for="password">Password</label>
                </div>
      
                <div class="d-flex justify-content-around align-items-center mb-4">
                 <!--  Checkbox  -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="remember-me" />
                    <label class="form-check-label" for="remember-me"> Remember me </label>
                  </div>
                  <a href="#!">Forgot password?</a>
                </div>
      
                 <!-- Login button  -->
                <button type="submit" class="btn btn-primary btn-lg btn-block" onclick="login()">Login</button>
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-4 mb-0 text-muted">OR</p>
                </div>
      
                <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
                  role="button">
                  <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
                </a>
          
      
              </form>
            </div>
          </div>
        </div>
      </section>

        <div id="notes-container">
            
            <h1>Notes</h1>
            <input type="text" id="search-input" style="margin-bottom: 20px; margin-top: 10px;" oninput="displayNotes()" placeholder="Search notes...">
            
            <textarea id="note-input" placeholder="Enter your note..."></textarea>
           
             <button type="button" class="btn btn-success" onclick="addNote()">Add Note</button>
            <hr>
        <ol id="note-list"></ol>  
            <hr>
            <button type="button" class="btn btn-danger" onclick="logout()">Logout</button>       
        </div>
    
</body>
</html>
